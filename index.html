<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 검사</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="container">
        <h1 id="intro-text">학교폭력진단검사</h1>
        <img src="student.png" alt="시작 이미지" class="start-image">
        <button id="start-button">검사 시작</button>
    </div>

    <div id="question-screen" class="container" style="display: none;">
        <div id="question-container"></div>
        <div id="buttons-container">
            <button id="prev-button">이전</button>
            <div id="page-indicator">1/7</div>
            <button id="next-button">다음</button>
        </div>
    </div>

    <div id="result-screen" class="container" style="display: none;">
        <canvas id="result-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
